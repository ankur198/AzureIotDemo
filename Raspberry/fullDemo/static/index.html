<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Led Control</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="nav">
      <h1>Iot From Raspberry</h1>
    </div>
    <div class="content">
      <div class="button">
        <div class="title">White</div>
        <label class="switch">
          <input id="white" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="button">
        <div class="title">Red</div>
        <label class="switch">
          <input id="red" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="button">
        <div class="title">Disco</div>
        <label class="switch">
          <input id="disco" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
